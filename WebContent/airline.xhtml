<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Airline System</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
	<style>
table.airline th, table.airline td {
	padding: 10px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	border: 1px solid black;
}
</style>

</h:head>

<h:body>
	<div id="page" class="container">
		<h1>Airline</h1>
		<p>
			<h:form>
				<h:commandButton class="btn btn-default" value="Go Back"
					action="flightlist.xhtml" />
			</h:form>
		</p>
		<p>
			<h:form>
				<h:commandButton class="btn btn-default" value="New Airline"
					action="createAirline.xhtml" />
			</h:form>
		</p>

		<p>
		<h:form id="airlineForm">
			<div class="col-xs-4">
			<h:inputText id="deleteAirline" class="form-control col-xs-4"
				pt:placeholder="Delete Airline"
				value="${airlineBean.deleteAirlineName}" />
			</div>
			<h:commandButton class="btn btn-default" value="Delete Airline"
				action="#{airlineBean.delete()}">
				<f:ajax event="click" listener="#{airlineBean.deleteAirline}"
					execute="@form" render="airlineTable" />
			</h:commandButton>
		</h:form>
		</p><p>
		<h:form><div class="col-xs-3">
			<h:inputText id="updateAirline" class="form-control col-xs-3"
				value="${airlineBean.updateAirlineName}" pt:placeholder="Previous Name"/></div>
			<div class="col-xs-3">
			<h:inputText id="newAirline" class="form-control col-xs-3" value="${airlineBean.newAirlineName}" pt:placeholder="New Name"/></div>
			<h:commandButton value="Update Airline" class="btn btn-default" 
				action="#{airlineBean.update()}">
				<f:ajax event="click" listener="#{airlineBean.updateAirline}"
					execute="@form" render="airlineTable" />
			</h:commandButton>
		</h:form>
		</p>
		<h:dataTable id="airlineTable" value="#{airlineBean.airlineList}"
			var="value" border="1" styleClass="airline">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airline Name" />
				</f:facet>
				<h:outputText value="#{value.name}" />
			</h:column>

		</h:dataTable>
	</div>
</h:body>
</html>
