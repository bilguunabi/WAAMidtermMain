<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	

<h:head>
<title>Airline System</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

</h:head>

<h:body>
	<div id="page" class="container">
		<h1>Create New Airline</h1>
		<p><h:form>
			<h:commandButton class="btn btn-default" value="Go Back" action="airline.xhtml" />
		</h:form></p>
		<h:form>
			<div class="col-xs-4"><h:inputText class="form-control col-xs-4" pt:placeholder="Airline Name" id="nameInput" value="${airlineBean.airlineName}" /></div>
			<h:commandButton value="Create Airline" class="btn btn-default" 
				action="#{airlineBean.createAirline()}" />
		</h:form>
	</div>
</h:body>
</html>
